<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Average of n Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 50px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Embedded YouTube Video</h1>
    
    
    <p>Below is an embedded YouTube video:</p>
    
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-n2lEJELX90?si=B2N09QGfWdykHrNr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>   
   
    <label for="numCount">Enter number of elements (n):</label>
    <input type="number" id="numCount" min="1" value="1">
    <br><br>
    <div id="numberInputs">
        <label for="num1">Enter number 1:</label>
        <input type="number" id="num1" required>
    </div>
    <br>
    <button onclick="calculateAverage()">Calculate Average</button>
    <div id="result"></div>

    <script>
        function calculateAverage() {
            var numCount = parseInt(document.getElementById("numCount").value);
            var sum = 0;

            // Loop through each input and calculate sum
            for (var i = 1; i <= numCount; i++) {
                var num = parseFloat(document.getElementById("num" + i).value);
                sum += num;
            }

            // Calculate average
            var average = sum / numCount;

            // Display the result
            document.getElementById("result").innerHTML = "Average: " + average.toFixed(2);
        }
    </script>
</body>
</html>
